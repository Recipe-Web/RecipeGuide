<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Guide</title>
    <link rel="stylesheet" href="style.css">
</head>

<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
    }

    h1,
    h2 {
        font-family: 'Roboto', sans-serif;
    }

    /* Header Section */
    header {
        background-color: #2c3e50;
        color: white;
        padding: 20px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .navbar h1 {
        font-size: 2.5rem;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1rem;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #18bc9c;
    }

    /* Main Container */
    .container {
        width: 80%;
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Ingredient Selection */
    .ingredient-selection {
        margin-bottom: 40px;
    }

    .ingredient-selection h2 {
        color: #2c3e50;
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    .ingredient-checkboxes label {
        display: block;
        font-size: 1.2rem;
        margin-bottom: 10px;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .ingredient-checkboxes input[type="checkbox"]:checked+label {
        color: #18bc9c;
    }

    .ingredient-checkboxes label:hover {
        transform: scale(1.05);
    }

    /* Recipe Results */
    .recipe-results {
        margin-top: 40px;
    }

    .recipe-results h2 {
        color: #2c3e50;
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    #recipe-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }

    .recipe {
        background-color: #ecf0f1;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .recipe:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .recipe h4 {
        color: #2c3e50;
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .recipe p {
        color: #7f8c8d;
    }

    /* Footer */
    footer {
        background-color: #2c3e50;
        color: white;
        text-align: center; 
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

<body>
    <header>
        <div class="navbar">
            <h1>Recipe Guide</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="ingredient-selection">
            <h2>Select Ingredients</h2>
            <div class="ingredient-checkboxes">
                <label><input type="checkbox" id="ingredient1"> Tomato</label>
                <label><input type="checkbox" id="ingredient2"> Garlic</label>
                <label><input type="checkbox" id="ingredient3"> Onion</label>
                <label><input type="checkbox" id="ingredient4"> Basil</label>
                <label><input type="checkbox" id="ingredient5"> Chicken</label>
                <!-- Add more ingredients as necessary -->
            </div>
        </section>

        <section class="recipe-results">
            <h2>Recipes with Selected Ingredients</h2>
            <div id="recipe-list"></div>
        </section>
    </div>

    <footer>
        <p>Recipe Guide &copy; 2024 | Made with ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>

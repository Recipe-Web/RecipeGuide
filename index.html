<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Animation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9800 20%, #253A4A 80% ); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: white;
    }

    .animation-container {
      position: relative;
      width: 800px; 
      height: 500px; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ingredients {
      position: absolute;
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 100%;
    }

    .ingredient {
      font-size: 2rem;
      opacity: 0;
      transition: all 1s ease;
    }

    #tomato {
      position: absolute;
      top: 30px;
      left: 50px;
    }

    #carrot {
      position: absolute;
      top: 50px;
      right: 50px;
    }

    #garlic {
      position: absolute;
      bottom: 30px;
      left: 150px;
    }

    #meat {
      position: absolute;
      top: 150px;
      left: 200px;
    }

    #bread {
      position: absolute;
      bottom: 150px;
      right: 100px;
    }

    #butter {
      position: absolute;
      top: 120px;
      right: 200px;
    }

    .group {
      text-align: center;
      position: relative; 
      z-index: 10; 
    }

    .group h1 {
      font-size: 3rem;
    }

    .cta {
      opacity: 0;
      transition: opacity 1s ease;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff5722; 
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="animation-container">
    <div class="ingredients">
      <div class="ingredient" id="tomato">üçÖ</div>
      <div class="ingredient" id="carrot">ü•ï</div>
      <div class="ingredient" id="garlic">üßÑ</div>
      <div class="ingredient" id="meat">üçñ</div>
      <div class="ingredient" id="bread">üçû</div>
      <div class="ingredient" id="butter">üßà</div>
    </div>

    <div class="group">
      <img src="images/logo.png" alt="" style="width: 100px;">
      <h1>Discover Your Next Favorite Recipe!</h1>
      <div class="cta">
        <a href="main.html"><button>Get Started</button></a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ingredients = document.querySelectorAll(".ingredient");
      const cta = document.querySelector(".cta");

      ingredients.forEach((ingredient, index) => {
        setTimeout(() => {
          ingredient.style.transition = "all 1s ease";
          ingredient.style.opacity = 1;
          ingredient.style.transform = "rotate(720deg) scale(1.2)";
        }, index * 500);
      });

      setTimeout(() => {
        cta.style.transition = "opacity 1s ease";
        cta.style.opacity = 1;
      }, 3000);
    });
  </script>
</body>

</html>
